<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>银发健康监测平台</title>
        <meta name="description" content="银发健康监测平台">
        <meta name="keywords" content="银发健康监测平台">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>肌少症檔案表<small>檔案管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首頁</el-breadcrumb-item>
                    <el-breadcrumb-item>健康評估</el-breadcrumb-item>
                    <el-breadcrumb-item>肌少症</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="用戶編號" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查詢</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
<!--                        <el-table-column prop="id" type="id" align="center" label="序号"></el-table-column>-->
                        <el-table-column prop="user_id" label="用戶ID" align="center"></el-table-column>
                        <el-table-column prop="user_name" label="用戶姓名" align="center"></el-table-column>
                        <el-table-column label="性别" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.user_gender == '0' ? '不限' : scope.row.user_gender == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="user_age" label="年齡" align="center"></el-table-column>
                        <el-table-column prop="user_height" label="身高" align="center"></el-table-column>
                        <el-table-column prop="user_resistance" label="電阻" align="center"></el-table-column>
                        <el-table-column prop="fistgrip" label="第一次握力" align="center"></el-table-column>
                        <el-table-column prop="secondgrip" label="第二次握力" align="center"></el-table-column>
                        <el-table-column prop="fistwalk" label="第一次行走秒數" align="center"></el-table-column>
                        <el-table-column prop="secondwalk" label="第二次行走秒數" align="center"></el-table-column>
                        <el-table-column label="是否有肌少症" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.sarcopenia == '0' ? '沒有' : scope.row.sarcopenia == '1' ? '有':'有'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增肌少症檔案" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="用戶编码" prop="code">
                                            <el-input v-model="formData.code"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="用戶姓名" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.sex">
                                                <el-option label="不限" value="0"></el-option>
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="年龄">
                                            <el-input v-model="formData.age"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="身高">
                                            <el-input v-model="formData.height"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="電阻">
                                            <el-input v-model="formData.resistance"/>
                                        </el-form-item>
                                    </el-col>

                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="第一次握力">
                                            <el-input v-model="formData.fistgrip"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="第二次握力">
                                            <el-input v-model="formData.secondgrip"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="第一次步行速度">
                                            <el-input v-model="formData.fistwalk"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="第二次步行速度">
                                            <el-input v-model="formData.secondwalk"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="探訪時間">
                                            <el-input v-model="formData.attention" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="用戶编码" prop="code">
                                            <el-input v-model="formData.code"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="用戶姓名" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.sex">
                                                <el-option label="不限" value="0"></el-option>
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="年龄">
                                            <el-input v-model="formData.age"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="身高">
                                            <el-input v-model="formData.height"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="電阻">
                                            <el-input v-model="formData.resistance"/>
                                        </el-form-item>
                                    </el-col>

                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="第一次握力">
                                            <el-input v-model="formData.fistgrip"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="第二次握力">
                                            <el-input v-model="formData.secondgrip"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="第一次步行速度">
                                            <el-input v-model="formData.fistwalk"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="第二次步行速度">
                                            <el-input v-model="formData.secondwalk"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="探訪時間">
                                            <el-input v-model="formData.attention" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    code: [{ required: true, message: '项目编码为必填项', trigger: 'blur' }],
                    name: [{ required: true, message: '项目名称为必填项', trigger: 'blur' }]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();//vue對象初始化完成後調用分頁查詢方法
            },
            methods: {
                //编辑
                handleEdit() {
                    //表单校验
                    this.$refs['dataEditForm'].validate((valid)=>{
                        if(valid){
                            //表单校验通过，发送请求
                            axios.post("/test_Sarcopenia/edit.do",this.formData).then((response)=> {
                                //隐藏编辑窗口
                                this.dialogFormVisible4Edit = false;
                                if(response.data.flag){
                                    //编辑成功，弹出成功提示信息
                                    this.$message({
                                        message: response.data.message,
                                        type: 'success'
                                    });
                                }else{
                                    //编辑失败，弹出错误提示信息
                                    this.$message.error(response.data.message);
                                }
                            }).finally(()=> {
                                //重新发送请求查询分页数据
                                this.findPage();
                            });
                        }else{
                            //表单校验失败
                            this.$message.error("表单数据校验失败");
                            return false;
                        }
                    });
                },
                //添加
                handleAdd () {
                    //校验表单输入项是否合法
                    this.$refs['dataAddForm'].validate((valid) => {
                        if (valid) {
                            //表单数据校验通过，发送ajax请求将表单数据提交到后台
                            axios.post("/checkitem/add.do",this.formData).then((response)=> {
                                //隐藏新增窗口
                                this.dialogFormVisible = false;
                                //判断后台返回的flag值，true表示添加操作成功，false为添加操作失败
                                if(response.data.flag){
                                    this.$message({
                                        message: response.data.message,
                                        type: 'success'
                                    });
                                }else{
                                    this.$message.error(response.data.message);
                                }
                            }).finally(()=> {
                                this.findPage();
                            });
                        } else {
                            this.$message.error("表单数据校验失败");
                            return false;
                        }
                    });
                },
                //分页查询
                findPage() {
                    //發送ajax請求，提交分頁相關請求參數（頁碼，每頁數據，查詢條件）
                    var param = {
                        currentPage:this.pagination.currentPage,//页码
                        pageSize:this.pagination.pageSize,//每页显示的记录数
                        queryString:this.pagination.queryString//查询条件
                    };
                    axios.post("/Sarcopenia/findPage.do",param).then((response)=> {
                        //为模型数据赋值，基于VUE的双向绑定展示到页面
                        this.dataList = response.data.rows;
                        this.pagination.total = response.data.total;
                    });
                },
                // 重置表单
                resetForm() {
                    this.formData={};
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible = true;
                    this.resetForm();

                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    axios.get("/checkitem/findById.do?id=" + row.id).then((res)=>{
                        if(res.data.flag){
                            //设置编辑窗口属性，dialogFormVisible4Edit为true表示显示
                            this.dialogFormVisible4Edit = true;
                            //为模型数据设置值，基于VUE双向数据绑定回显到页面
                            this.formData = res.data.data;
                        }else{
                            this.$message.error("获取数据失败，请刷新当前页面");
                        }
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    //重新调用findpage方法进行查询
                    this.pagination.currentPage=currentPage;
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    this.$confirm("確定要刪除當前數據嗎？","提示",{
                        type:'warning'
                    }).then(()=>{
                        //用户确定
                        axios.get("/checkitem/delete.do?id="+row.id).then((respone)=>{
                            if (respone.data.flag){
                                this.$message({type:'success',message:respone.data.message});
                                this.findPage();
                            }else{
                                this.$message.error(respone.data.message)
                            }
                        });
                    }).cache(()=>{
                        this.$message({
                            type:'info',
                            message:'操作',
                        });
                    });
                },
            handleEdit() {
                //表单校验
                this.$refs['dataEditForm'].validate((valid)=>{
                    if(valid){
                        //表单校验通过，发送请求
                        axios.post("/checkitem/edit.do",this.formData).then((response)=> {
                            //隐藏编辑窗口
                            this.dialogFormVisible4Edit = false;
                            if(response.data.flag){
                                //编辑成功，弹出成功提示信息
                                this.$message({
                                    message: response.data.message,
                                    type: 'success'
                                });
                            }else{
                                //编辑失败，弹出错误提示信息
                                this.$message.error(response.data.message);
                            }
                        }).finally(()=> {
                            //重新发送请求查询分页数据
                            this.findPage();
                        });
                    }else{
                        //表单校验失败
                        this.$message.error("表单数据校验失败");
                        return false;
                    }
                });
            },
            }
        })
    </script>
</html>
