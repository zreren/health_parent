<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

<script>
    // 初始化 Vue 实例
    new Vue({
        el: '#app',
        data() {
            return {
                switchChecked: false,
                userinfoselect:'1',
                user_id:'',
                username: 'linkingchian',
                password: '',
                organization:'dgut',
                radio:'',
                q1:0,
                q2:0,
                q3:0,
                q4:0,
                q5:0,
                q6:0,
                q7:0,
                q8:0,
                q9:0,
                q10:0,
                q11:0,
                q12:0,
                q13:'',
                q14:'',
                q15:'',
                q16:'',
                q17:'',
                q18:'',
                q19:'',
                q20:'',
                form: {
                    user_id: '',
                    user_height: '',
                    user_resistance: '',
                    user_age: '',
                    user_gender: '',
                    fistwalk: '',
                    secondwalk: '',
                    fistgrip: '',
                    secondgrip:'',
                    sarcopenia:'0',
                    filetime:'',
                },
                userinfo:{
                    user_name:'xulier',
                    user_age:'',
                    user_id:'',
                    user_gender: '',
                },
                msg:'',
                notifytype:'',
                userinfov:'',
                user_address:'',
                sumcount:'',
                value:'',
                visual:'',
                queryvisual:'true',
                userinfovisual:'',
                userinfov:{},
                danger:'',
            };
        },
        created(){
            //发送请求获取当前登录用户的用户名、
            axios.get('/user/getUsername.do').then((response)=>{
                this.username = response.data.data;
                axios.get('/front/getuserog.do?user_name='+this.username).then((response)=>{
                    this.organization = response.data.data.organization;
                });
            });


        },

        methods: {
            onSubmit(values) {
                this.sumcount = Number(this.q1)+ Number(this.q2)+Number(this.q3)+Number(this.q4)+Number(this.q5)+Number(this.q6)+Number(this.q7)
                //如果分数12～14，则无风险
                console.log(this.sumcount)
                if(this.sumcount>=12){
                    this.danger='false'
                }else if(this.sumcount>=8 && this.sumcount<=11){
                    this.danger='true'
                }else if(this.sumcount<=7){
                    this.danger='deeper'
                }

                //如果分数9-11，有营养不良的风险
                //低于七分，进一步问卷



                this.userinfo.organization=this.organization
                axios.post("/front/addpatient.do",this.userinfo).then((response) => {
                    if(response.data.flag){
                        //登录成功,跳转到index.html
                        this.notifytype = 'danger';
                        this.msg = '提交用户档案成功！'
                        this.toNotify();
                    }else{
                        //失败，提示失败信息
                        this.$message.error(response.data.message);
                    }
                });
                this.form.user_id = this.userinfo.user_id
                this.form.user_age = this.userinfo.user_age
                this.form.user_gender = this.userinfo.user_gender
                var date=new Date();
                this.form.filetime = date.toLocaleDateString();
                axios.post("/front/sarcopeniaadd.do",this.form).then((response) => {
                    if(response.data.flag){
                        //登录成功,跳转到index.html
                        this.notifytype = 'success';
                        this.msg = '提交档案成功！'
                        this.toNotify();
                    }else{
                        //失败，提示失败信息
                        this.$message.error(response.data.message);
                    }
                });
            },
            onClickLeft() {
                history.go(-1)
            },
            getUser(){
                this.danger='false'
                axios.post("/front/getuser.do?user_id="+this.form.user_id).then((response) => {
                    if(response.data.flag){
                        this.useinfovisual='false';
                        console.log(response.data.data);
                        this.userinfov = response.data.data;
                        if (this.organization===this.userinfov.organization){
                            this.userinfo=this.userinfov;
                            this.visual = 'false';
                            this.notifytype = 'success';
                            this.msg = '查询用户档案成功'
                            this.toNotify();

                        }else{
                            this.visual = '';
                            this.notifytype = 'danger';
                            this.msg = '該用戶不屬於此機構，如有疑問請聯繫管理員'
                            this.toNotify();
                        }
                    }else{
                        //失败，提示失败信息
                        this.visual = '';
                        this.notifytype = 'warning';
                        this.msg = '查询失败，请检测网络情况'
                        this.toNotify();
                    }
                });


            },
            changeway2(){
                this.queryvisual = 'false';
                this.visual = 'false';
            },
            changeway1(){
                this.queryvisual = 'true';
            },
            toNotify() {
                this.$notify({ type: this.notifytype, message: this.msg });
            },
        },
    });
