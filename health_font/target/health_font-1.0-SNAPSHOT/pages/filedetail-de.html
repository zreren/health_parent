    <div v-for="item in dataList" :key="item" @click="show = true" STYLE="display: flex;border: darkgrey solid 1px;background-color: whitesmoke;margin: 5px;border-radius: 10px;align-items:center;justify-content:space-between" >

    <script>
    new Vue({
        el: '#app',
        data(){
            return{

                pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize:10,//每页显示的记录数
                total:0,//总记录数
                queryString:null//查询条件
                 },
                dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                user_id:'',
                user_name:'',
                user_age:'',
                user_gender:'',
                selectuser:'',
                user_address:'',
                user_time:'',
                show: false,
                actions: [{ name: '电话联系' }, { name: '添加追踪记录' }, { name: '编辑数据' }],}

        },
        created(){
            this.findPage();

        },
        methods: {
            // position 为关闭时点击的位置
            onSelect(item) {
                // 默认情况下点击选项时不会自动收起
                // 可以通过 close-on-click-action 属性开启自动收起
                this.show = false;
                if (item.name=='电话联系'){
                    console.log(item);
                    window.location.href = 'tel:'+this.selectuser;
                    //发送数据库更新指令，更新患者数据的探访时间
                }
            },
            // instance 为对应的 SwipeCell 实例
            delivery({user_id}){
                this.selectuser=user_id;
                console.log(user_id);
            },

            findPage() {
                //發送ajax請求，提交分頁相關請求參數（頁碼，每頁數據，查詢條件）
                var param = {
                    currentPage:this.pagination.currentPage,//页码
                    pageSize:this.pagination.pageSize,//每页显示的记录数
                    queryString:this.pagination.queryString//查询条件
                };
                //de表示dementia
                axios.post("/front/de-findPage.do",param).then((response)=> {
                    //为模型数据赋值，基于VUE的双向绑定展示到页面
                    this.dataList = response.data.rows;
                    this.pagination.total = response.data.total;
                });
            },
            handletel(row) {
                window.location.href = 'tel:'+row.user_id;

            },
        },
    })
</script>
